name: Deploy EvaluadorExcelApp to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 7.0.x

            - name: Publish .NET Core Project
              run: dotnet publish EvaluadorExcelApp/EvaluadorExcelApp.csproj -c Release -o release --nologo

            - name: Change base-tag in index.html from / to /EvaluadorExcelApp/
              run: sed -i 's/<base href="\/" \/>/<base href="\/EvaluadorExcelApp\/" \/>/g' release/wwwroot/index.html

            - name: Copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Commit and Push to gh-pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: release/wwwroot
                  branch: gh-pages
